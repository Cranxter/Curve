branches:
  only:
  - master
language: python
python: 3.5
install: pip install awscli
script:
- aws s3 sync --exclude '.git/*' --exclude '.travis.yml' --exclude
  '.gitignore' --acl public-read --delete . s3://www.adnanahmad.co
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id E13WBY84HKQF49 --paths '/*'
env:
  global:
  - secure: 
  - secure: 
